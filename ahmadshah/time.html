    <!DOCTYPE html>
<html lang="fa">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتایج جستجوی بلیط اتوبوس</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f4f4f4;
        }
        .container {
            width: 70%;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .ticket {
            border-bottom: 1px solid #ddd;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .ticket:last-child {
            border-bottom: none;
        }
        .ticket-info {
            font-size: 18px;
        }
        .ticket-time {
            font-size: 18px;
            font-weight: bold;
        }
        .book-btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .book-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>نتایج جستجوی بلیط</h1>

        <div class="ticket">
            <div class="ticket-info">
                <p>از: کابل</p>

            </div>
            <div class="ticket-time">
                ساعت حرکت: 08:00 صبح
            </div>
            <button class="book-btn">رزرو</button>
        </div>

        <div class="ticket">

            </div>

            </div>
            <button class="book-btn">رزرو</button>
        </div>

        <div class="ticket">

            <div class="ticket-time">
