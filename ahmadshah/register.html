<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!DOCTYPE html>
    <html lang="fa">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>انتخاب اتوبوس و صندلی</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                direction: rtl;
                background-color: #f4f4f4;
            }
            .container {
                width: 70%;
                margin: 50px auto;
                padding: 20px;
                background-color: white;
                border-radius: 10px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            }
            h1 {
                text-align: center;
                color: #333;
            }
            .form-section, .seat-selection {
                margin-bottom: 20px;
                padding: 10px;
                border-radius: 5px;
                background-color: #f9f9f9;
            }
            label {
                display: block;
                margin-top: 15px;
                font-size: 18px;
            }
            select, input[type="text"], button {
                width: 100%;
                padding: 10px;
                margin-top: 10px;
                border-radius: 5px;
                border: 1px solid #ccc;
                font-size: 16px;
            }
            button {
                background-color: #007bff;
                color: white;
                border: none;
                cursor: pointer;
            }
            button:hover {
                background-color: #0056b3;
            }
            .seat-container {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
                justify-content: center;
            }
            .seat {
                width: 40px;
                height: 40px;
                border: 1px solid #ccc;
                border-radius: 5px;
                text-align: center;
                line-height: 40px;
                cursor: pointer;
                background-color: #fff; /* رنگ پیش‌فرض صندلی */
            }
            .seat.selected {
                background-color: #add8e6; /* رنگ آبی کم‌رنگ برای صندلی انتخاب‌شده */
                color: black;
            }
            .seat.disabled {
                background-color: #ccc; /* رنگ خاکستری برای صندلی‌های غیرفعال */
                cursor: not-allowed;
            }
        </style>
        <script>
            function updateSeats() {
                const busType = document.getElementById('bus-type').value;
                const seatContainer = document.getElementById('seat-container');
                seatContainer.innerHTML = ''; // Clear existing seats
    
                let numberOfSeats = busType === 'VIP' ? 25 : 44;
                
                for (let i = 1; i <= numberOfSeats; i++) {
                    const seat = document.createElement('div');
                    seat.className = 'seat';
                    seat.textContent = i;
                    seat.onclick = function() {
                        // Toggle seat selection
                        if (!seat.classList.contains('disabled')) {
                            seat.classList.toggle('selected');
                        }
                    };
                    seatContainer.appendChild(seat);
                }
            }
        </script>
    </head>
    <body>
    
        <div class="container">
            <h1>انتخاب نوع اتوبوس و صندلی</h1>
    
            <!-- فرم انتخاب نوع اتوبوس -->
            <div class="form-section">
                <h2>انتخاب نوع اتوبوس</h2>
                <form action="#" method="post">
                    <label for="bus-type">نوع اتوبوس:</label>
                    <select id="bus-type" name="bus_type" onchange="updateSeats()" required>
                        <option value="" disabled selected>انتخاب نوع اتوبوس</option>
                        <option value="VIP">اتوبوس VIP</option>
                        <option value="Regular">اتوبوس عادی</option>
                    </select>
                </form>
            </div>
    
            <!-- نمایش صندلی‌ها -->
            <div class="seat-selection">
                <h2>انتخاب صندلی</h2>
                <div id="seat-container" class="seat-container">
                    <!-- صندلی‌ها به صورت داینامیک اضافه می‌شوند -->
                </div>
            </div>
    
            <!-- فرم مشخصات مسافر -->
            <div class="form-section">
                <h2>مشخصات مسافر</h2>
                <form action="/confirm" method="post">
                    <label for="name">نام مسافر:</label>
                    <input type="text" id="name" name="name" placeholder="نام مسافر را وارد کنید" required>
    
                    <label for="father-name">نام پدر:</label>
                    <input type="text" id="father-name" name="father_name" placeholder="نام پدر را وارد کنید" required>
    
                    <label for="address">سکونت اصلی:</label>
                    <input type="text" id="address" name="address" placeholder="آدرس سکونت اصلی را وارد کنید" required>
    
                    <label for="id-number">شماره تذکره:</label>
                    <input type="text" id="id-number" name="id_number" placeholder="شماره تذکره را وارد کنید" required>
    
                    <label for="phone">شماره تلفن:</label>
                    <input type="text" id="phone" name="phone" placeholder="شماره تلفن خود را وارد کنید" required>
    
                    <button type="submit">تأیید و ادامه</button>
                </form>
            </div>
        </div>
    
    </body>
    </html>
    
</body>
</html>
