<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!DOCTYPE html>
    <html lang="fa">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>رزرو بلیط اتوبوس</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                margin: 0;
                padding: 0;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #add8e6; /* رنگ آبی کم‌رنگ */
            }
    
            .container {
                perspective: 1000px;
                width: 400px;
                height: 500px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
    
            .search-box {
                width: 100%;
                height: 100%;
                background-color: white;
                border-radius: 20px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
                padding: 20px;
                transform-style: preserve-3d;
                transform: rotateY(0deg);
                transition: transform 0.6s ease;
            }
    
            .search-box:hover {
                transform: rotateY(10deg);
            }
    
            h2 {
                text-align: center;
                color: #333;
            }
    
            label {
                display: block;
                margin-bottom: 10px;
                color: #555;
                text-align: right;
                direction: rtl;
                unicode-bidi: embed;
            }
    
            input, select {
                width: 100%;
                padding: 10px;
                margin-bottom: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box;
                font-size: 14px;
            }
    
            .btn-search {
                width: 100%;
                padding: 12px;
                background-color: #ff416c;
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
    
            .btn-search:hover {
                background-color: #ff4b2b;
            }
    
        </style>
    </head>
    <body>
        <div class="container">
            <div class="search-box">
                <h2>رزرو بلیط اتوبوس</h2>
                <form id="searchForm">
                    <label for="from">مبدا:</label>
                    <select id="from" name="from">
                        <option value="" disabled selected>انتخاب ولایت</option>
                        <option value="کابل">کابل</option>
                        <option value="هرات">هرات</option>
                        <option value="مزار شریف">مزار شریف</option>
                        <option value="قندهار">قندهار</option>
                        <option value="بامیان">بامیان</option>
                        <option value="کاپیسا">کاپیسا</option>
                        <option value="ننگرهار">ننگرهار</option>
                        <option value="قندوز">قندوز</option>
                        <option value="بلخ">بلخ</option>
                        <option value="بدخشان">بدخشان</option>
                    </select>
    
                    <label for="to">مقصد:</label>
                    <select id="to" name="to">
                        <option value="" disabled selected>انتخاب ولایت</option>
                        <option value="کابل">کابل</option>
                        <option value="هرات">هرات</option>
                        <option value="مزار شریف">مزار شریف</option>
                        <option value="قندهار">قندهار</option>
                        <option value="بامیان">بامیان</option>
                        <option value="کاپیسا">کاپیسا</option>
                        <option value="ننگرهار">ننگرهار</option>
                        <option value="قندوز">قندوز</option>
                        <option value="بلخ">بلخ</option>
                        <option value="بدخشان">بدخشان</option>
                    </select>
    
                    <label for="date">تاریخ حرکت:</label>
                    <input type="date" id="date" name="date">
    
                    <label for="passengers">تعداد مسافران:</label>
                    <input type="number" id="passengers" name="passengers" min="1" value="1">
    
                    <button type="submit" class="btn-search">جستجوی بلیط</button>
                </form>
            </div>
        </div>
    
        <script>
            document.getElementById('searchForm').addEventListener('submit', function(event) {
                event.preventDefault();
    
                // دریافت مقادیر فرم
                const from = document.getElementById('from').value;
                const to = document.getElementById('to').value;
                const date = document.getElementById('date').value;
                const passengers = document.getElementById('passengers').value;
    
                // ایجاد URL با پارامترهای جستجو
                const searchURL = `results.html?from=${encodeURIComponent(from)}&to=${encodeURIComponent(to)}&date=${encodeURIComponent(date)}&passengers=${encodeURIComponent(passengers)}`;
    
                // هدایت به صفحه نتایج
                window.location.href = searchURL;
            });
        </script>
    </body>
    </html>
    
</body>
</html>
