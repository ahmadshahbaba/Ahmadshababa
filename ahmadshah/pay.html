<body>
    <!DOCTYPE html>
    <html lang="fa">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>پرداخت بلیط</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                direction: rtl;
                background-color: #f4f4f4;
            }
            .container {
                width: 50%;
                margin: 50px auto;
                padding: 20px;
                background-color: white;
                border-radius: 10px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            }
            h1 {
                text-align: center;
                color: #333;
            }
            label {
                display: block;
                margin-top: 15px;
                font-size: 18px;
            }
            input[type="text"], input[type="file"], button {
                width: 100%;
                padding: 10px;
                margin-top: 10px;
                border-radius: 5px;
                border: 1px solid #ccc;
                font-size: 16px;
            }
            button {
                background-color: #007bff;
                color: white;
                border: none;
                cursor: pointer;
            }
            button:hover {
                background-color: #0056b3;
            }
            .ticket-info, .owner-info, .payment-info {
                margin-bottom: 20px;
                font-size: 18px;
                text-align: center;
                background-color: #f9f9f9;
                padding: 10px;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
    
        <div class="container">
            <h1>پرداخت بلیط</h1>
    
            <!-- اطلاعات بلیط -->
            <div class="ticket-info">
                <p>از: کابل</p>
                <p>به: هرات</p>
                <p>تاریخ: 1403/7/1</p>
                <p>ساعت حرکت: 08:00 صبح</p>
                <p>قیمت کل: 500 افغانی</p>
            </div>
    
            <!-- اطلاعات شماره تلفن صاحب اتوبوس -->
            <div class="owner-info">
                <p>لطفاً حداقل 10% از مبلغ کل (50 افغانی) را به شماره تلفن زیر ارسال کنید:</p>
                <p><strong>شماره تلفن صاحب اتوبوس: 0791234567</strong></p>
            </div>
    
            <!-- اطلاعات پرداخت نقدی -->
            <div class="payment-info">
                <p>باقی‌مانده مبلغ قابل پرداخت نقدی: 450 افغانی</p>
            </div>
    
            <!-- فرم بارگذاری رسید فیش -->
            <form action="/verify" method="post" enctype="multipart/form-data">
                <label for="phone">شماره تلفن خود:</label>
                <input type="text" id="phone" name="phone" placeholder="شماره تلفن خود را وارد کنید" required>
    
                <label for="receipt">آپلود رسید فیش پرداختی:</label>
                <input type="file" id="receipt" name="receipt" accept="image/*" required>
    
                <button type="submit">تأیید و رزرو بلیط</button>
            </form>
        </div>
    
    </body>
    </html>
     
</body>
</html>
